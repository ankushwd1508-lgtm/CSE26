<!DOCTYPE html>
<html>
 <head>
  <title>CSS GRID</title>
  <style>
    .container{
        display:grid ;
        background-color: rgb(186, 36, 143);
        border-color:8px solid red;
        padding: auto; 
        
    }
    .items{
        background-color: aliceblue;
        color:rgb(196, 177, 55) ;
        font-weight:bold ;
        border-color:8px solid green;
        border-radius:5px ; 
    }
  </style>
 </head>
 <body>
    <div class="container">
        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items">4</div>
    </div>
 </body>
