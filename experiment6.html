<!doctype html>
<html lang="en">
<head>
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
body {
  background: #f7f8fb;
  color: #111;
  font-family: Arial, sans-serif;
  padding: 20px;
}


.site-header {
  background: #222;
  color: #fff;
  padding: 14px 10px;
  text-align: center;
  margin-bottom: 18px;
  border-radius: 2px;
}
.site-header h1 {
  font-size: 20px;
  letter-spacing: .5px;
}


.container {
  max-width: 420px;
  margin: 0 auto;        
}

.product-card {
  background: #fff;
  border: 1px solid #e0e4ef;
  padding: 12px;
  width: 100%;
  height: auto;
  border-radius: 6px;
  box-shadow: 0 0 0 1px rgba(0,0,0,0.02);
}

.product-image {
  width: 100%;
  height: 200px;      
  object-fit: cover;
  display: block;
  margin-bottom: 10px;
  border: 1px solid #ddd;
}


.product-body { padding: 4px 6px; }
.product-title {
  font-size: 15px;
  margin-bottom: 6px;
}
.product-desc {
  font-size: 13px;
  color: #444;
  margin-bottom: 10px;
}

.price-row {
  display: flex;
  align-items: baseline;
  gap: 8px;
  margin-bottom: 12px;
}
.price {
  color: #0b9e46;    
  font-weight: 700;
}
.old-price {
  color: #777;
  text-decoration: line-through;
  font-size: 13px;
}


.add-cart {
  width: 100%;
  padding: 10px 14px;
  border: none;
  background: #0b78e3; 
  color: #fff;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
}
.add-cart:active { transform: translateY(1px); }
</style>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product Page - Simple</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>SHOP EASY</h1>
  </header>

  <main class="container">
    <section class="product-card">
      <img class="print image" src="WhatsApp Image 2025-11-06 at 09.49.41_29e5b4fc.jpg" alt="Product">
      <div class="product-body">
        <h2 class="product-title">Classic Cotton T-Shirt</h2>
        <p class="product-desc">Soft, breathable cotton. Regular fit. Available in multiple colors.</p>

        <div class="price-row">
          <span class="price">₹799</span>
          <span class="old-price">₹1,199</span>
        </div>

        <button class="add-cart">Add to Cart</button>
      </div>
    </section>
  </main>
</body>
</html>
