<!DOCTYPE html>
<html>
<head>
<title>Student Registration Form</title>    
</head>
<body>
<h1 align="center">Student Registration Form</h1>
<form action="#" method="post" laign="center">
<!--name of the student-->    
<label for="fullname">FULLNAME:</label>
<input type="text" id="fullname" name="fullname" required>
<br><br>
<!--email of the student-->
<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
<br><br>
<!--password of the student-->
<label for="password">PASSWORD:</label>
<input type="password" id="password" name="password" required>
<br><br>
<!--Gender of the student-->
<label for="gender">Gender:</label>
<labe for="male">Male:</label>
<input type="radio" value="male">
<label for="female">Female:</label>
<input type="radio" value="Female">
<br><br>
<!--course of the student--> 
<label for="course">COURSE:</label>
<select id="Course" name="Course">
<option value="science">SCIENCE STREAM</option>
<option value="humanities">HUMANITIES STREAM</option>
<option value="commerce">COMMERCE STREAM</option>    
</select>
<br><br>
<!--contact no of student-->
<label for="contact">contact:</label>
<input type="number" id="contact" name="contact" required>
<br><br>
<!--Adress of the student-->
<label for="adress">ADRESS:</label>
<textarea id="adress" name="adress" rows="5" cols="40"></textarea>
<br><br>
<!--Buttons-->
<input type="submit" value="register">
<input type="reset" value="clear">
</form>
</body>
</html>
