<!DOCTYPE html>
<html>
<head>
<title>Hotel Room Booking Form</title>
</head>
<body>
<h1 align="center">Hotel Room Booking Form</h1>
<form action="#" method="post" laign="center">
<!--NAME-->
<label for="fullname">FULL NAME:</label>
<input type="text" id="fullname" name="fullname" required>
<br><br>     
<!--Email-->        
<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
<br><br>
<!--Phone-->
<label for="phone">Phone number:</label>
<input type="tel" id="phone" name="phone" required>
<br><br>
<!--Checkin & checkout-->
<label for="checkin">check-in-Date:</label>
<input type="date" id="checkin" name="checkin" required>
<br><br>
<label for="checkout">Check-out-Date:</label>
<input type="date" id="checkout" name="checkout" required>
<br><br>
<!--Room Type-->
<label for="room">Room Type:</label>
<select id="room" name="room">
<option value="single">Single Room</option>
<option value="double">Double Room</option>
<option value="deluxe">Deluxe Room</option> 
<option value="Guest">Guest Room</option>
</select>
<br><br>  
<!--Number of guests-->
<label for="guest">Number of Guest:</label>
<input type="number" id="guest" name="guest" min="1" max="10">
<br><br>
<!--Special request-->
<label for="request">Special request:</label>
<textarea id="request" name="request" rows="4" cols="40"> </textarea>
<br><br>
<!--Button-->
<input type="sumbit" value="Book Now">
<input type="reset" value="reset Form">
</form>
</body>
</html>
