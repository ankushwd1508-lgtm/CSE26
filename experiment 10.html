        <title>Navbar</title>
        <style>

            }

                font-weight: bold;
                color: white;
            }
            
            .nav-mid {
                display: flex;
                gap: 20px;
            }
            
            .nav-mid a {
                font-size: 25px;
                font-weight: bold;
                color: white;
                text-decoration: none;
            }
            
            .nav-right {
                display: flex;
                gap: 20px;
            }
            
            .nav-right a {
                font-size: 25px;
                font-weight: bold;
                color: white;
                text-decoration: none;
            }
            
            .main {
                padding: 40px 30px;
            }
            
            .main h1 {
                font-size: 25px;
                font-weight: bold;
                margin-bottom: 10px;
            }
            
            .main p {
                font-size: 16px;
                color: black;
            }
        </style>
    </head>
